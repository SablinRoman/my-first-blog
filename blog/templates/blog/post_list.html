<html>
	
	<head>
		<title>My Django blog</title>
	</head>
	
	<body>	
		<div>
			<h1><a href="/">Django blog</a>	</h1>
		</div>
		

	{% for Post in posts %}
   		<div>
	        <p>published: {{ Post.publish_date }}</p>
	        <h1><a href="">{{ Post.title }}</a></h1>
	        <p>{{ Post.text|linebreaksbr }}</p>
    	</div>
	{% endfor %}
		
		
	</body>
</html>
